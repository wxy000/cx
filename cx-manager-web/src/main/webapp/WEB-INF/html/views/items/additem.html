<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../../start/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../src/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../../easyui/easyui.css" media="all">
    <link rel="stylesheet" href="../../../../easyui/icon.css" media="all">

</head>
<body>

<style>
    .layui-upload-img {
        width: 92px;
        height: 92px;
        margin: 0 10px 10px 0;
    }
</style>

<script>
    function toPrice(){
        //将price的值的单位改为“分”
        $('#price').val($('#priceView').val()*100);
    }
</script>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">新增商品</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form id="reset" class="layui-form layui-form-pane" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">商品种类</label>
                    <input id="cid" name='cid' lay-verify='cid' autocomplete='off' hidden>
                    <div class="layui-input-block choosecid" id="tihuan">
                        <button type="button" class="layui-btn layui-btn-normal layui-btn-radius">选择类目</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">商品卖点</label>
                    <div class="layui-input-block">
                        <textarea name="sellPoint" lay-verify="sellPoint" autocomplete="off" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品价格</label>
                    <div class="layui-input-block">
                        <input type="text" id="priceView" onblur="toPrice()" lay-verify="required|number" class="layui-input">
                        <input type="text" id="price" name="price" autocomplete="off" hidden>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">库存数量</label>
                    <div class="layui-input-block">
                        <input type="text" name="num" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">条形码</label>
                    <div class="layui-input-block">
                        <input type="text" name="barcode" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">商品图片</div>
                        <div class="layui-card-body">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="test-upload-more">上传图片</button>
                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                    预览图：
                                    <div class="layui-upload-list" id="test-upload-more-list"></div>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
                <input id="image" name="image" autocomplete="off" hidden>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">商品描述</label>
                    <div class="layui-input-block">
                        <textarea id="desc" name="desc" lay-verify="content" autocomplete="off" style="display: none;" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../../start/layui/layui.js"></script>
<script src="../../../../easyui/jquery.min.js"></script>
<script src="../../../../easyui/jquery.easyui.min.js"></script>
<script>
    layui.config({
        base: '../../../../src/' //静态资源所在路径
    }).extend({
        index: 'index' //主入口模块
    }).use(['index', 'form', 'laydate', 'upload', 'layedit'], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form
            , upload = layui.upload
            , layedit = layui.layedit;

        var editindex = layedit.build('desc'); //建立编辑器

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        /* 自定义验证规则 */
        form.verify({
            title: function (value) {
                if (value.length <= 0) {
                    return '请输入商品标题';
                }
            }
            , sellPoint: function (value) {
                if (value.length <= 0) {
                    return '请输入商品卖点信息';
                }
            }
            , content: function (value) {
                layedit.sync(editindex);
            }
            , cid: function (value) {
                if (value == null || value == ""){
                    return '请选择类目';
                }
            }
        });

        /* 监听提交 */
        form.on('submit(component-form-demo1)', function (data) {
            /*parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })*/
            layer.confirm('确认提交？', {icon: 3, title:'提示'}, function(index) {
                //ajax的post方式提交表单
                //$(".layui-form").serialize()将表单序列号为key-value形式的字符串
                $.post("/item/save", $(".layui-form").serialize(), function (data) {
                    if (data.status == 200) {
                        layer.msg('商品添加成功', {icon: 1, time: 2000}, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg('商品添加失败，请重试', {
                            icon: 5,
                            time: 2000, //2秒关闭（如果不配置，默认是3秒）
                            anim: 6
                        });
                    }
                });
            });
            return false;
        });

        //点击弹出层
        var active = {
            notice: function(){
                layer.open({
                    title: '选择类目'
                    ,area: ['300px', '400px']
                    ,content: '<ul id="easyuitree" class="easyui-tree"></ul>'
                    ,success: function(layero, index){
                        console.log(layero, index);
                        //树控件
                        $("#easyuitree").tree({
                            url: '/item/cat/list',
                            animate:true,
                            onClick: function (node) {
                                if($(this).tree("isLeaf",node.target)){
                                    // 填写到cid中
                                    console.log(node);
                                    $('#tihuan').html("");
                                    $('#tihuan').html("<div style='padding: 6px'>"+node.text+"</div>");
                                    $('#cid').html("");
                                    $('#cid').val(node.id);
                                }
                            }
                        });
                    }
                });

            }
        };
        $('.choosecid').on('click', function(){
            var othis = $(this);
            active.notice ? active.notice.call(this, othis) : '';
        });

        //多图片上传
        var arr = new Array();
        upload.render({
            elem: '#test-upload-more'
            , url: '/pic/upload'
            , multiple: true
            , accept: 'images'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                wait = layer.load(2);
                obj.preview(function (index, file, result) {
                    $('#test-upload-more-list').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                });
                $('#image').val("");
            }
            , allDone: function (o) {
                $('#image').val(arr.join(","));
            }
            , done: function (res) {
                //上传完毕
                if (res.error == 0) {
                    //设置图片地址到数组
                    arr.push(res.url);
                    layer.msg(res.message,{
                        icon: 1,
                        time: 2000
                    });
                }else if (res.error == 1) {
                    layer.msg(res.message,{
                        icon: 5,
                        time: 2000, //2秒关闭（如果不配置，默认是3秒）
                        anim: 6
                    });
                }
                layer.close(wait);
            }
            , error: function (obj) {
                layer.close(wait);
            }
        });
    });
</script>
</body>
</html>
